<div class="modal fade" id="incluirPublicacao" tabindex="-1" role="dialog" aria-labelledby="incluirPublicacaoLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="progressoPublicacao === 'pendente'">
      <form [formGroup]="formulario" (ngSubmit)="publicar()">
        <div class="modal-header">
          <h5 class="modal-title" id="incluirPublicacaoLabel">Create a post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input
            type="text"
            placeholder="Publication Title"
            class="form-control"
            formControlName="titulo"
          >
          <input
            type="file"
            class="form-control"
            accept="image/*"
            (change)="preparaImagemUpload($event)"
          >
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">To post</button>
        </div>
      </form>
    </div>

    <div class="modal-content" *ngIf="progressoPublicacao === 'andamento'">
      <div class="modal-header">
        <h5 class="modal-title" id="incluirPublicacaoLabel">Publication in Progress</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Progresso: {{ porcentagemUpload }}%
      </div>
    </div>

    <div class="modal-content" *ngIf="progressoPublicacao === 'concluido'">
      <div class="modal-header">
        <h5 class="modal-title" id="incluirPublicacaoLabel">Published!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Your publication was successful!
      </div>
    </div>

  </div>
</div>
